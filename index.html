<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Premium Kanban Board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3B82F6;
            --primary-blue-hover: #60A5FA;
            --secondary-blue: #64748B;
            --background-primary: #0F1419;
            --background-secondary: #1E293B;
            --surface-primary: rgba(255, 255, 255, 0.1);
            --surface-secondary: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-small: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 6px 16px rgba(0, 0, 0, 0.4);
            --shadow-large: 0 12px 32px rgba(0, 0, 0, 0.5);
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --priority-lowest: #34D399;
            --priority-low: #6EE7B7;
            --priority-medium: #FBBF24;
            --priority-high: #F87171;
            --priority-highest: #EF4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .glass {
            background: var(--surface-primary);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-small);
        }

        .header {
            background: var(--surface-primary);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-bar {
            position: relative;
            width: 320px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .theme-toggle {
            background: var(--surface-secondary);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-blue);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .board-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .board-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--surface-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .board {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .column {
            min-width: 340px;
            background: var(--surface-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-small);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
            backdrop-filter: blur(12px);
        }

        .column-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .task-count {
            background: var(--surface-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .column-menu {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .column-menu:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .tasks-container {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task {
            background: var(--surface-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(8px);
        }

        .task:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-3px);
            border-color: var(--primary-blue);
        }

        .task.dragging {
            opacity: 0.7;
            transform: rotate(2deg) scale(1.03);
            z-index: 1000;
            box-shadow: var(--shadow-large);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-type {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .task-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .priority-indicator {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .priority-lowest { background: var(--priority-lowest); }
        .priority-low { background: var(--priority-low); }
        .priority-medium { background: var(--priority-medium); }
        .priority-high { background: var(--priority-high); }
        .priority-highest { background: var(--priority-highest); }

        .task-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task:hover .task-actions {
            opacity: 1;
        }

        .task-action {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .task-action:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .add-task-btn {
            margin: 0 1.5rem 1.5rem;
            padding: 0.75rem;
            background: transparent;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .add-task-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            background: var(--surface-hover);
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface-primary);
            border-radius: 12px;
            width: 90%;
            max-width: 640px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            backdrop-filter: blur(12px);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .column.drag-over {
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed var(--primary-blue);
        }

        @media (max-width: 768px) {
            .main-container { padding: 1rem; }
            .board { flex-direction: column; }
            .column { min-width: 100%; max-height: none; }
            .header-content { flex-direction: column; gap: 1rem; }
            .search-bar { width: 100%; }
            .board-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .modal-content { margin: 1rem; width: calc(100% - 2rem); }
            .form-row { flex-direction: column; }
        }

        .status-todo { border-left: 4px solid #CBD5E0; }
        .status-in-progress { border-left: 4px solid var(--primary-blue); }
        .status-done { border-left: 4px solid var(--success); }
    </style>
</head>
<body data-theme="dark">
    <canvas id="three-canvas"></canvas>
    <div class="header glass">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                TaskFlow
            </div>
            <div class="header-actions">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search tasks..." id="searchInput">
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="board-header">
            <h1 class="board-title">Project Board</h1>
            <div class="board-actions">
                <button class="btn btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i>
                    Filter
                </button>
                <button class="btn btn-primary" id="createTaskBtn">
                    <i class="fas fa-plus"></i>
                    Create Task
                </button>
            </div>
        </div>
        <div class="board">
            <div class="column glass" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: #CBD5E0;"></i>
                        TO DO
                        <span class="task-count" id="todo-count">0</span>
                    </div>
                    <button class="column-menu">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class="tasks-container" id="todo-tasks"></div>
                <button class="add-task-btn" data-status="todo">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
            </div>
            <div class="column glass" data-status="in-progress">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--primary-blue);"></i>
                        IN PROGRESS
                        <span class="task-count" id="in-progress-count">0</span>
                    </div>
                    <button class="column-menu">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class="tasks-container" id="in-progress-tasks"></div>
                <button class="add-task-btn" data-status="in-progress">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
            </div>
            <div class="column glass" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--success);"></i>
                        DONE
                        <span class="task-count" id="done-count">0</span>
                    </div>
                    <button class="column-menu">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class="tasks-container" id="done-tasks"></div>
                <button class="add-task-btn" data-status="done">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
            </div>
        </div>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create Task</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label class="form-label" for="taskTitle">Task Title *</label>
                        <input type="text" class="form-input" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskDescription">Description</label>
                        <textarea class="form-textarea" id="taskDescription" placeholder="Add a description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="taskType">Task Type</label>
                            <select class="form-select" id="taskType">
                                <option value="story">Story</option>
                                <option value="task">Task</option>
                                <option value="bug">Bug</option>
                                <option value="epic">Epic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="taskPriority">Priority</label>
                            <select class="form-select" id="taskPriority">
                                <option value="lowest">Lowest</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="highest">Highest</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="taskAssignee">Assignee</label>
                            <input type="text" class="form-input" id="taskAssignee" placeholder="Unassigned">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="taskStoryPoints">Story Points</label>
                            <select class="form-select" id="taskStoryPoints">
                                <option value="">Not set</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn btn-primary" form="taskForm">
                    <span id="saveButtonText">Create Task</span>
                </button>
            </div>
        </div>
    </div>
    <script>
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            const particleCount = 800;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 120;
                positions[i + 1] = (Math.random() - 0.5) * 120;
                positions[i + 2] = (Math.random() - 0.5) * 120;
                colors[i] = 0.2 + Math.random() * 0.3;
                colors[i + 1] = 0.4 + Math.random() * 0.4;
                colors[i + 2] = 1.0;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                transparent: true,
                opacity: 0.5
            });
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            camera.position.z = 60;
            function animate() {
                requestAnimationFrame(animate);
                particleSystem.rotation.y += 0.0008;
                particleSystem.rotation.x += 0.0004;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initGSAP() {
            gsap.from('.header', { y: -100, opacity: 0, duration: 1, ease: 'power3.out' });
            gsap.from('.board-title', { opacity: 0, y: 50, duration: 1, delay: 0.2, ease: 'power3.out' });
            gsap.from('.column', { opacity: 0, y: 50, duration: 1, delay: 0.4, stagger: 0.2, ease: 'power3.out' });
        }

        let tasks = {
            todo: [],
            'in-progress': [],
            done: []
        };
        let currentTask = null;
        let taskIdCounter = 1000;

        const elements = {
            todoTasks: document.getElementById('todo-tasks'),
            inProgressTasks: document.getElementById('in-progress-tasks'),
            doneTasks: document.getElementById('done-tasks'),
            taskModal: document.getElementById('taskModal'),
            taskForm: document.getElementById('taskForm'),
            taskTitle: document.getElementById('taskTitle'),
            taskDescription: document.getElementById('taskDescription'),
            taskType: document.getElementById('taskType'),
            taskPriority: document.getElementById('taskPriority'),
            taskAssignee: document.getElementById('taskAssignee'),
            taskStoryPoints: document.getElementById('taskStoryPoints'),
            modalTitle: document.getElementById('modalTitle'),
            modalClose: document.getElementById('modalClose'),
            cancelBtn: document.getElementById('cancelBtn'),
            createTaskBtn: document.getElementById('createTaskBtn'),
            addTaskButtons: document.querySelectorAll('.add-task-btn'),
            themeToggle: document.getElementById('themeToggle'),
            searchInput: document.getElementById('searchInput'),
            saveButtonText: document.getElementById('saveButtonText')
        };

        function init() {
            initThreeJS();
            initGSAP();
            loadTasks();
            setupEventListeners();
            renderTasks();
            updateTaskCounts();
        }

        function setupEventListeners() {
            if (elements.themeToggle) {
                elements.themeToggle.addEventListener('click', toggleTheme);
            } else {
                console.warn('themeToggle element not found');
            }
            if (elements.createTaskBtn) {
                elements.createTaskBtn.addEventListener('click', () => openModal('todo'));
            } else {
                console.warn('createTaskBtn element not found');
            }
            if (elements.addTaskButtons) {
                elements.addTaskButtons.forEach(btn => {
                    btn.addEventListener('click', () => openModal(btn.dataset.status));
                });
            } else {
                console.warn('addTaskButtons not found');
            }
            if (elements.modalClose) {
                elements.modalClose.addEventListener('click', closeModal);
            } else {
                console.warn('modalClose element not found');
            }
            if (elements.cancelBtn) {
                elements.cancelBtn.addEventListener('click', closeModal);
            } else {
                console.warn('cancelBtn element not found');
            }
            if (elements.taskForm) {
                elements.taskForm.addEventListener('submit', handleFormSubmit);
            } else {
                console.warn('taskForm element not found');
            }
            if (elements.searchInput) {
                elements.searchInput.addEventListener('input', handleSearch);
            } else {
                console.warn('searchInput element not found');
            }
            if (elements.taskModal) {
                elements.taskModal.addEventListener('click', (e) => {
                    if (e.target === elements.taskModal) {
                        closeModal();
                    }
                });
            } else {
                console.warn('taskModal element not found');
            }
            setupDragAndDrop();
        }

        function toggleTheme() {
            const currentTheme = document.body.dataset.theme;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = newTheme;
            const icon = elements.themeToggle?.querySelector('i');
            if (icon) {
                icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        function setupDragAndDrop() {
            document.querySelectorAll('.column').forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const column = e.currentTarget;
            column.classList.remove('drag-over');
            const taskId = parseInt(e.dataTransfer.getData('text/plain'));
            const newStatus = column.dataset.status;
            moveTask(taskId, newStatus);
        }

        function moveTask(taskId, newStatus) {
            let task = null;
            let oldStatus = null;
            Object.keys(tasks).forEach(status => {
                const foundTask = tasks[status].find(t => t.id === taskId);
                if (foundTask) {
                    task = foundTask;
                    oldStatus = status;
                }
            });
            if (task && oldStatus !== newStatus) {
                tasks[oldStatus] = tasks[oldStatus].filter(t => t.id !== taskId);
                task.status = newStatus;
                tasks[newStatus].push(task);
                saveTasks();
                renderTasks();
                updateTaskCounts();
            }
        }

        function openModal(status, task = null) {
            currentTask = task ? { ...task, status } : { id: ++taskIdCounter, status };
            if (elements.modalTitle) elements.modalTitle.textContent = task ? 'Edit Task' : 'Create Task';
            if (elements.saveButtonText) elements.saveButtonText.textContent = task ? 'Update Task' : 'Create Task';
            if (task) {
                if (elements.taskTitle) elements.taskTitle.value = task.title;
                if (elements.taskDescription) elements.taskDescription.value = task.description || '';
                if (elements.taskType) elements.taskType.value = task.type || 'story';
                if (elements.taskPriority) elements.taskPriority.value = task.priority || 'medium';
                if (elements.taskAssignee) elements.taskAssignee.value = task.assignee || '';
                if (elements.taskStoryPoints) elements.taskStoryPoints.value = task.storyPoints || '';
            } else if (elements.taskForm) {
                elements.taskForm.reset();
                if (elements.taskType) elements.taskType.value = 'story';
                if (elements.taskPriority) elements.taskPriority.value = 'medium';
            }
            if (elements.taskModal) {
                elements.taskModal.classList.add('active');
                if (elements.taskTitle) elements.taskTitle.focus();
                gsap.from('.modal-content', { opacity: 0, y: 50, duration: 0.5, ease: 'power3.out' });
            }
        }

        function closeModal() {
            if (elements.taskModal) {
                gsap.to('.modal-content', {
                    opacity: 0,
                    y: 50,
                    duration: 0.3,
                    ease: 'power3.in',
                    onComplete: () => {
                        elements.taskModal.classList.remove('active');
                        if (elements.taskForm) elements.taskForm.reset();
                        currentTask = null;
                    }
                });
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const task = {
                id: currentTask.id,
                title: elements.taskTitle?.value.trim(),
                description: elements.taskDescription?.value.trim(),
                type: elements.taskType?.value,
                priority: elements.taskPriority?.value,
                assignee: elements.taskAssignee?.value.trim(),
                storyPoints: elements.taskStoryPoints?.value,
                status: currentTask.status,
                createdAt: currentTask.createdAt || new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            if (!task.title) {
                alert('Please enter a task title');
                return;
            }
            const existingTaskIndex = tasks[task.status].findIndex(t => t.id === task.id);
            if (existingTaskIndex >= 0) {
                tasks[task.status][existingTaskIndex] = task;
            } else {
                tasks[task.status].push(task);
            }
            saveTasks();
            renderTasks();
            updateTaskCounts();
            closeModal();
        }

        function renderTasks() {
            Object.keys(tasks).forEach(status => {
                const container = document.getElementById(`${status}-tasks`);
                if (container) {
                    container.innerHTML = '';
                    tasks[status].forEach(task => {
                        const taskElement = createTaskElement(task);
                        container.appendChild(taskElement);
                        gsap.from(taskElement, { opacity: 0, y: 20, duration: 0.5, ease: 'power3.out' });
                    });
                }
            });
        }

        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `task status-${task.status}`;
            taskDiv.draggable = true;
            taskDiv.dataset.taskId = task.id;
            const typeIcon = getTypeIcon(task.type);
            const priorityClass = `priority-${task.priority}`;
            taskDiv.innerHTML = `
                <div class="task-type">
                    <i class="${typeIcon}"></i>
                    ${task.type.toUpperCase()}
                </div>
                <div class="task-title">${escapeHtml(task.title)}</div>
                ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                <div class="task-footer">
                    <div class="task-meta">
                        <span class="task-id">TF-${task.id}</span>
                        <div class="priority-indicator ${priorityClass}"></div>
                        ${task.storyPoints ? `<span style="font-size: 0.75rem; color: var(--text-muted);">${task.storyPoints} pts</span>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="task-action" onclick="editTask(${task.id}, '${task.status}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="task-action" onclick="deleteTask(${task.id}, '${task.status}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            taskDiv.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', task.id);
                taskDiv.classList.add('dragging');
            });
            taskDiv.addEventListener('dragend', () => {
                taskDiv.classList.remove('dragging');
            });
            return taskDiv;
        }

        function getTypeIcon(type) {
            const icons = {
                story: 'fas fa-bookmark',
                task: 'fas fa-check-square',
                bug: 'fas fa-bug',
                epic: 'fas fa-bolt'
            };
            return icons[type] || 'fas fa-circle';
        }

        function editTask(taskId, status) {
            const task = tasks[status].find(t => t.id === taskId);
            if (task) {
                openModal(status, task);
            }
        }

        function deleteTask(taskId, status) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks[status] = tasks[status].filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateTaskCounts();
            }
        }

        function updateTaskCounts() {
            if (document.getElementById('todo-count')) {
                document.getElementById('todo-count').textContent = tasks.todo.length;
            }
            if (document.getElementById('in-progress-count')) {
                document.getElementById('in-progress-count').textContent = tasks['in-progress'].length;
            }
            if (document.getElementById('done-count')) {
                document.getElementById('done-count').textContent = tasks.done.length;
            }
        }

        function handleSearch() {
            if (!elements.searchInput) return;
            const query = elements.searchInput.value.toLowerCase();
            const allTasks = document.querySelectorAll('.task');
            allTasks.forEach(taskElement => {
                const title = taskElement.querySelector('.task-title')?.textContent.toLowerCase() || '';
                const description = taskElement.querySelector('.task-description')?.textContent.toLowerCase() || '';
                const taskId = taskElement.querySelector('.task-id')?.textContent.toLowerCase() || '';
                const matches = title.includes(query) || description.includes(query) || taskId.includes(query);
                taskElement.style.display = matches || !query ? 'block' : 'none';
            });
        }

        function saveTasks() {
            // In a real application, this would save to a backend or localStorage
        }

        function loadTasks() {
            if (Object.values(tasks).every(arr => arr.length === 0)) {
                tasks.todo = [
                    {
                        id: taskIdCounter++,
                        title: "Design user interface mockups",
                        description: "Create wireframes and high-fidelity mockups for the new dashboard",
                        type: "story",
                        priority: "high",
                        assignee: "Sarah Johnson",
                        storyPoints: "5",
                        status: "todo",
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: taskIdCounter++,
                        title: "Fix login authentication bug",
                        description: "Users are experiencing issues with two-factor authentication",
                        type: "bug",
                        priority: "highest",
                        assignee: "Mike Chen",
                        storyPoints: "3",
                        status: "todo",
                        createdAt: new Date().toISOString()
                    }
                ];
                tasks['in-progress'] = [
                    {
                        id: taskIdCounter++,
                        title: "Implement user profile settings",
                        description: "Add functionality for users to update their profile information",
                        type: "story",
                        priority: "medium",
                        assignee: "Alex Rivera",
                        storyPoints: "8",
                        status: "in-progress",
                        createdAt: new Date().toISOString()
                    }
                ];
                tasks.done = [
                    {
                        id: taskIdCounter++,
                        title: "Set up CI/CD pipeline",
                        description: "Configure automated testing and deployment",
                        type: "task",
                        priority: "medium",
                        assignee: "David Park",
                        storyPoints: "13",
                        status: "done",
                        createdAt: new Date().toISOString()
                    }
                ];
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize after DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
